<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SIGN UP</title>
    <link rel="stylesheet" href="./sign-up.css"/>

  <body>
    <div class="hero">
      <div class="navbar">
        <a href="./index.html"
          ><img src="./Gambar/Telkomsel-logo.png" class="logo"
        /></a>
      </div>
      <div class="layout">
        <div class="content">
          <p>Dashboard</br>Sidempuan</p>
        </div>
        <div class="indicator">
          <span></span>

          <h3>SIGN-UP HERE</h3>

          </form>
      </div>
    </div>
